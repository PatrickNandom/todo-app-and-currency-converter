<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <style>
        body,
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, navy, black);
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sub-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input,
        select {
            width: 100px;
            height: 26px;
            border-radius: 8px;
            text-align: center;
        }

        button {
            cursor: pointer;
            width: 100px;
            height: 30px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="sub-container">
            <form action="/convert" method="get">
                <label for="from">FROM:</label>
                <select name="" id="">
                    <option value="">NGN</option>
                    <option value="">GBP</option>
                    <option value="">EURO</option>
                    <option value="">USSD</option>
                </select>
                <label for="to">TO:</label>
                <select name="" id="">
                    <option value="">NGN</option>
                    <option value="">GBP</option>
                    <option value="">EURO</option>
                    <option value="">USSD</option>
                </select> <label for="amount">AMOUNT:</label>
                <input type="text" name="amount" id="amount">
                <button type="submit">CONVERT</button>
            </form>
        </div>
        <div id="result">
            <h2>RESULT:</h2>
        </div>
    </div>
</body>

</html>
